<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Canvas1</title>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="600"
      heigh="200"
      style="backround-color: cornflowerblue"
    >
    </canvas>
    <script>
      var canvasMojElement = document.getElementById("myCanvas");
      var ctx = canvasMojElement.getContext("2d");
      ctx.fillStyle = "#f09";
      ctx.fillRect(0, 0, 100, 100);
    </script>
  </body>
