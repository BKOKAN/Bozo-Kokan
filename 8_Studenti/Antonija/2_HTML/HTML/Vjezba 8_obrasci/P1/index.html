<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrasci</title>
  </head>
  <body>
    <form action="https://server.hr" method="post">
      <p>
        <label for="">Ime i prezime</label><br />
        <input
          id="ime"
          type="text"
          size="18"
          maxlenght="20"
          placeholder="Vase ime"
          required
          name="ime"
          ;
        />
      </p>
      <label for="">E-mail adresa</label><br />
      <br />
      <input
        type="email"
        id="email"
        size="20"
        maxlenght="20"
        placeholder="ime@tvrtka.hr"
        name="email"
      />
      <p>
        <label for="tel">Telefon</label>
        <input
          id="tel"
          type="tel"
          name="telbr"
          placeholder="099/111-111"
          size="20"
          max
          lenght="20"
        />
      </p>
      <p>
        <label for="pwd">Zaporka</label><br />
        <input
          id="pwd"
          type="password"
          name="password"
          size="20"
          maxlength="20"
        />
      </p>
      <p>
        <label for="boja">Boja</label>
        <input type="color" name="boja" id="boja" />
      </p>

      <p>
        <label for="">Zelim primati obavijesti</label>
        <input type="checkbox" id="obavijesti" id="obavijesti" />
      </p>

      <p>
        Ocijenite usluge nase tvrtke
      <br>
        <label for="o1">1</label>
        <input type="radio" id="o1" name="ocjena" value="1">
        <label for="o2">2</label>
        <input type="radio" id="o2" name="ocjena" value="2">
        <label for="o3">3</label>
        <input type="radio" id="o3" name="ocjena" value="3">
        <label for="o4">4</label>
        <input type="radio" id="o4" name="ocjena" value="4">
        <label for="o5">5</label>
        <input type="radio" id="o5" name="ocjena" value="5">
<p>

<label for="dok">Odaberite dokument</label><br>
<input type="file" id="dok" name="dokument">

</p>

<p>
  <label for="datum">Odaberite datum</label><br>
  <input type="date" id="datum" name="datum">

</p>

<p>
<label for="">Upisite vas komentar</label>
<textarea name="komentar" id="komentar" rows="7" cols="30" maxlenght="100"></textarea>
</p>

<p>
<label for="grad">Odaberite grad</label><br>
<select name="grad" id="grad">
<option value="London">London</option>
<option value="Pariz">Pariz</option>
<option value="Rim" selected>Rim</option>

</select>
</p>

<p>
  <label for="grad2">Upisite ili odaberite grad</label>
  <input type="text" id="grad2" name="grad2" list="gradovi">
  <datalist id="gradovi">
    <option value="London">
    <option value="Pariz">
    <option value="Rim">
  </datalist>

</p>

        <input type="reset" value="Ponisti obrazac" />
        <input type="submit" value="Posalji podatke" />

        <!-- <button type="reset">Ponisti</button> -->
      </p>
    </form>
  </body>
</html>
