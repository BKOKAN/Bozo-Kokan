<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position-standardni flow</title>
    <style>
      div {
        width: 200px;
        height: 200px;
      }

      .box1 {
        background-color: cadetblue;
      }

      .box2 {
        background-color: orange;
        position: relative;
        left: 200px;
        top: -200px;
      }
      

      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
