<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontekstualni selektori</title>

    <style>
      body {
        color: #333;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 20px;
      }

      section p {
        color: green;
      }

      footer section p {
        font-family: "Courier New", Courier, monospace;
      }

      section > p {
        text-decoration: line-through solid red;
      }

      h1 + p {
        font-weight: bold;
      }

      h1::selection {
        background-color: yellowgreen;
      }

      .roboto-regural {
        font-family: "Roboto", sans-serif;
        font-weight: 700;
        font-style: normal;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Zaglavlje</h1>
      <p>Odlomak</p>
    </header>
    <main>
      <section>
        <h1>Sekcija</h1>
        <div>
          <p>odlomak</p>
          <p>odlomak</p>
        </div>
        <article>
          <p>odlomak</p>
          <p>odlomak</p>
        </article>
      </section>
      <section>
        <h1>Sekcija</h1>
        <p>odlomak</p>
        <p>odlomak</p>
        <p>odlomak</p>
        <p>odlomak</p>
        <p>odlomak</p>
      </section>
      <article>
        <h1>Objava</h1>
        <p>odlomak</p>
        <p id="roboto-regural">odlomak</p>
        <p>odlomak</p>
        <p>odlomak</p>
        <p>odlomak</p>
      </article>
    </main>
    <footer>
      <h1>Podnozje</h1>
      <section>
        <h1>Sekcija</h1>
        <p>odlomak</p>
        <p>odlomak</p>
        <p>odlomak</p>
        <p>odlomak</p>
        <p>odlomak</p>
      </section>

      <section>
        <h1>Sekcija</h1>
        <p>odlomak</p>
        <p>odlomak</p>
        <p>odlomak</p>
        <p>odlomak</p>
        <p>odlomak</p>
      </section>
    </footer>
  </body>
</html>
