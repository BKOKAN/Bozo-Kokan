<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOX-sizing</title>
    <style>
      /* CSS Reset pravila*/
      * {
        box-sizing: border-box;
        margin: 0;
      }

      html {
        background-color: orange;
      }


      :root {
        background-color: blue;
      }

      
      div {
        width: 500px;
        height: 500px;
        background-color: pink;
        border: 10px solid grey;
        padding: 20px;
        margin: 5px;
        box-sizing: inherit;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
