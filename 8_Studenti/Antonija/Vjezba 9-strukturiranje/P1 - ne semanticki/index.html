<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strukturiranje sadrzaja - ne semanticki</title>
  </head>
  <body>
    <div id="header">
      Zaglavlje stranice (naslov, logo, navigacija, uvodni tekst)
    </div>
    <div id="main">
      <span id="glavni-naslov"
        >Glavni sadrzaj stranice (naslov, odlomci teksta, multimedija,
        obrasci...)</span
      >
    </div>
    <div id="footer">
      Podnozje stranice (opce informacije, linkovi, kontakti, copyright...)
    </div>
  </body>
</html>
