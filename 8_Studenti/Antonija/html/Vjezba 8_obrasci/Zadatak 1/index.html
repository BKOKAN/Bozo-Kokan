<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrasci</title>
  </head>
  <body>
    <form
      name="prijava"
      action=""
      method="post"
      enctype="multipart/from-data"
      autocomplete="on"
    >
      <p>
        <label for="ime">Ime i prezime*</label><br />
        <input
          id="ime"
          type="text"
          name="ime"
          required
          placeholder="Vase ime i prezime"
        />
      </p>

      <p>
        <label for="e-adresa">E-mail adresa*</label><br />
        <input
          id="e-adresa"
          type="email"
          name="e-adresa"
          required
          placeholder="Upisite valjanu email adresu"
          size="30"
        />
      </p>

      <p>
        <label for="telefon">Kontakt broj telefona</label><br />
        <input id="telefon" type="tel" name="telefon" required />
      </p>

      <p>
        <label for="datum">Datum rodjenja</label><br />
        <input id="datum" type="tel" name="datum" required />
      </p>

      <p>
        Koje jezike govorite?<br />
        <label for="engleski">Engleski</label>
        <input id="engleski" name="jezik" type="checkbox" value="engleski" />

        <label for="talijanski">Talijanski</label>
        <input
          id="talijanski"
          name="jezik"
          type="checkbox"
          value="talijanski"
        />

        <label for="njemacki">Njemacki</label>
        <input id="njemacki" name="jezik" type="checkbox" value="njemacki" />

        <label for="francuski">Francuski</label>
        <input id="francuski" name="jezik" type="checkbox" value="njemacki" />

        <label for="spanjolski">Spanjolski</label>
        <input
          id="spanjolski"
          name="jezik"
          type="checkbox"
          value="spanjolski"
        />
      </p>

      <p>
        Da li ste do sada koristili usluge nase tvrtke?<br />
        <label for="usluge-da">Da</label>
        <input id="usluge-da" type="radio" name="usluge" value="yes" />
        <label for="usluge-ne">Ne</label>
        <input id="usluge-ne" type="radio" name="usluge" value="no" />
      </p>

      <p>
        <label for="cv">Prilozite zivotopis</label><br />
        <input id="cv" name="cv" type="file" required />
      </p>

      <p>
        <input name="reset-btn" type="reset" value="Ponisti" />
        <input name="submit_btn" type="submit" value="prijavi se" />
      </p>
    </form>
  </body>
</html>
