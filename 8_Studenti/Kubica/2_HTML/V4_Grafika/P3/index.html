<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="600"
      height="200"
      style="background-color: cornflowerblue"
    ></canvas>
    <script>
      var canvasMojElement = document.getElementById("myCanvas");
      var ctx = canvasMojElement.getContext("2d");
      ctx.fillStyle = "#f00";
      ctx.fillRect(0, 0, 100, 200);
    </script>
  </body>
</html>
