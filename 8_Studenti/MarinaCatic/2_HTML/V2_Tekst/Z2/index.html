<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uvod u HTML</title>
</head>
<body>
    <h1>Uvod u HTML</h1>
    <h2>Primjer uvoda u HTML</h2>
    <p title="Uvod u HTML">Ovo je <strong>primjer</strong> uvoda u HTML</p>
    <h2>Povijest HTML-a</h2>
    <p title="Uvod u HTML">Ovo je <i>povijest</i> HTML-a</p>
    <h2>Primjena HTML-a</h2>
    <p title="Uvod u HTML">Ovo je <s><br><br>primjena</s></p>
    <p title="Uvod u HTML">HTML-a u praksi</p>
</body>
</html>
